<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Table Template 2</title>
<style>
  html {font-family: sans-serif;}
  table {border-collapse: collapse;border: 2px solid rgb(200,200,200);
  letter-spacing: 1px;font-size: 0.8rem;}
  td, th {border: 1px solid rgb(190,190,190);padding: 10px 20px;}
  th {background-color: rgb(235,235,235);}
  td {text-align: center;}
  tr:nth-child(even) 
  td {background-color: rgb(250,250,250);}
  tr:nth-child(odd) 
  td {background-color: rgb(245,245,245);}
  caption {padding: 10px;}
</head>
</style>

<body>
<table>
 <tr>
 <td>&nbsp;</td>
 <th>Eurika</th>
 <th>Razel</th>
 <th>Prian</th>
 <th>Ayessa</th>
 </tr>

 <tr>
 <th>Sex</th>
 <td>Female</td>
 <td>Female</td>
 <td>Male</td>
 <td>Female</td>
 </tr>
 <tr>
 <th>Age</th>
 <td>22</td>
 <td>21</td>
 <td>22</td>
 <td>22</td>
 </tr>
 <tr>
 <th>Surname</th>
 <td>Nadado</td>
 <td>Serrano</td>
 <td>Quinto</td>
 <td>Austria</td>
 </tr>
 <tr>
 <th>Birthdate</th>
 <td>November 14, 2000</td>
 <td>September 1, 2001</td>
 <td>January 1, 2001</td>
 <td>February 19, 2001</td>
 </tr>
</table>
</body>

</html>
